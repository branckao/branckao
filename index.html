<!DOCTYPE html>
<html>
<head>
    <title>Corretora de Seguros ABC</title>
    <style>
	 #floating-button {
            position: fixed;
            right: 	0px;
            bottom: 0px;
            width: 50px;
            height: 50px;
            border-radius: 10%;
            text-align: center;
            font-size: 20px;
            line-height: 50px;
            cursor: pointer;
            z-index: 9999;
            transition: transform 0.2s ease-in-out;
        }

        #floating-button:hover {
            transform: scale(1.1);
        }
        body {
            background-color: #ffff00; /* Fundo amarelo */
            color: #000000; /* Texto preto */
            text-align: center; /* Centraliza o conteúdo */
            margin: 0;
            padding: 0;
        }

        /* Estilo da barra de navegação */
        nav {
            background-color: #0000ff; /* Fundo azul */
            color: #ffffff; /* Texto branco */
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #ffffff; /* Texto branco */
            text-decoration: none;
	background-color:black	
        }

        /* Estilo do conteúdo */
        h1, h2 {
            color: #0000ff; /* Títulos em azul */
        }

        a {
            color: #0000ff; /* Links em azul */
            text-decoration: none;
        }

        /* Estilo do formulário de contato */
        form {
            margin-top: 20px;
            text-align: left; /* Alinha o formulário à esquerda */
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #0000ff; /* Botão de envio em azul */
            color: #ffffff; /* Texto branco */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Estilo das divisões */
        div {
            margin: 20px auto; /* Centraliza as divisões horizontalmente */
            max-width: 800px; /* Define uma largura máxima para as divisões */
            text-align: justify; /* Alinha o texto justificado */
            background-color: #ffffff; /* Fundo branco para as divisões */
            padding: 20px;
            border-radius: 10px;
        }

        /* Estilo do ícone do WhatsApp */
        .whatsapp-icon {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-image: url(https://logospng.org/download/whatsapp/logo-whatsapp-colorido-com-nome-256.png); /* Substitua "whatsapp.png" pelo caminho da imagem do ícone do WhatsApp */
            background-size: cover;
            background-position: center;
            background-color: black; /* Fundo branco para as divisões */
            padding: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="sobre.html">Sobre Nós</a></li>
        </ul>
    </nav>

    <!-- Conteúdo da página inicial -->
    <div id="home">
        <h1>Bem-vindo à Corretora de Seguros ABC</h1>
        <p>Oferecemos soluções especializadas em seguros para transportadores e embarcadores.</p>
        <p>Nossa equipe experiente está pronta para ajudar você a proteger sua carga e minimizar riscos.</p>
        <div class="whatsapp-icon" onclick="window.location.href='https://web.whatsapp.com'"></div>
    </div>

    <!-- Formulário de contato -->
    <div id="contato">
        <h2>Solicitar Cotação</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
<a id="floating-button" href="#" target="_blank">
        <img src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-png-0-1080x1080.png" alt="Imagem do botão" width="40" height="40">
    </a>

 <script>
        var floatingButton = document.getElementById('floating-button');
        var link = "https://www.example.com"; // Coloque o link desejado aqui

        floatingButton.addEventListener('click', function () {
            window.open(link, '_blank');
        });
    </script>

</body>
</html>
